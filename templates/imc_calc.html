<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IMC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css'  href='static/bootstrap.css'>

</head>
<body>
    <h1>calcular índice de massa corporal Utilizando o metodo POST </h1>
    <form class="form-control" action="calcular_imc_post" method="post">
        <label class="form-label" >Sua Altura</label>
        <input class="form-control" type = "text" name="txt_altura" ><br>
        <label class="form-label" >Seu peso</label>
        <input class="form-control" type = "text" class="form-control-plaintext" name="txt_peso" ><br>  
        <input class="btn btn-primary" type="submit" value="calcular">    
        <input class="btn btn-primary" type="reset" value="Limpar">
    </form>
    <hr>
    {{IMC}}{{classificado}}

    {% if classificado == "MAGREZA"  %}
        <br>
        <img src="static/magro.jpeg">
    {% else %}
        {% if classificado == "SOBREPESO" %}
             <br>
             <img src="static/sobrepeso.png">
        {% endif %}
    {% endif %}

    <h1>calcular índice de massa corporal Utilizando o metodo GET </h1>
    <form action="calcular_imc_get" method="get">
        <label>Sua Altura</label>
        <input type = "text" name="txt_altura" ><br>
        <label>Seu peso</label>
        <input  type = "text" name="txt_peso" ><br>  
        <input type="submit" value="calcular">      
        <input type="reset" value="Limpar">
    </form>
   
</body>
</html>
